<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Chat Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        /* Dark theme styling */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        #chat-container { 
            max-width: 800px; 
            margin: auto; 
            padding: 20px; 
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-top: 20px;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        .close-button:hover {
            background: #ff6b81;
        }
        
        #chat-box { 
            height: 400px; 
            overflow-y: auto; 
            border: 1px solid #444; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 8px;
            background-color: #1a1a1a;
        }
        
        .user-msg { 
            text-align: right; 
            color: #4fc3f7;
            margin: 15px 0;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 8px;
            border-left: 4px solid #4fc3f7;
        }
        
        .ai-msg { 
            text-align: left; 
            color: #a5d6a7;
            margin: 15px 0;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 8px;
            border-left: 4px solid #a5d6a7;
        }
        
        #chat-form { 
            display: flex; 
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #user-input { 
            flex: 1; 
            padding: 12px; 
            border: 1px solid #444; 
            border-radius: 6px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 5px rgba(79, 195, 247, 0.5);
        }
        
        #chat-form button { 
            padding: 12px 24px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        #chat-form button:hover { 
            background: #45a049; 
        }
        
        .back-button { 
            display: inline-block; 
            margin-top: 15px; 
            padding: 10px 20px; 
            background: #555; 
            color: white; 
            text-decoration: none; 
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover { 
            background: #666; 
            text-decoration: none;
            color: white;
        }
        
        /* Custom scrollbar for chat box */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-box::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 4px;
        }
        
        #chat-box::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
        
        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
            padding-right: 40px; /* Space for the X button */
        }
        
        p, ul {
            color: #cccccc;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Close (X) Button in top right corner -->
        <a href="/" class="close-button" title="Close Chat">√ó</a>
        
        <h2>üí¨ Internship Query Assistant</h2>
        <p><strong>Ask me anything about:</strong></p>
        <ul>
            <li>Internship requirements</li>
            <li>Required skills</li>
            <li>Application process</li>
            <li>Location details</li>
        </ul>
        
        <div id="chat-box">
            <div class="ai-msg">
                <strong>AI:</strong> Hello! I'm here to help you with questions about the PM Internship Scheme. What would you like to know?
            </div>
        </div>
        
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your question here..." required>
            <button type="submit">Send</button>
        </form>
        
        <!-- Close Button at bottom -->
        <a href="/" class="back-button">‚Üê Close & Return to Main Page</a>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Function to add a message to the chat
        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add(sender + '-msg');
            msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        // Handle form submission
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage('You', message);
            userInput.value = ''; // Clear input
            userInput.disabled = true; // Disable input while waiting

            try {
                // Send message to our backend
                const response = await fetch('/chat/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage('AI', data.response);
                } else {
                    addMessage('AI', `Error: ${data.error}`);
                }
            } catch (error) {
                addMessage('AI', 'Sorry, I could not connect to the server. Please check your internet connection.');
                console.error('Error:', error);
            } finally {
                userInput.disabled = false; // Re-enable input
                userInput.focus(); // Focus back on input
            }
        });

        // Focus on input when page loads
        userInput.focus();

        // Optional: Add keyboard shortcut to close with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = '/'; // Go back to main page on Escape key
            }
        });
    </script>
</body>
</html>
